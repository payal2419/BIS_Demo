<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- External CSS -->
    <link href="../css/BookDetails.css" rel="stylesheet" />

    <title>Book Entry Form</title>
</head>
<body>


    <div class="card card-inverse card-primary">
        <div class="card-body">
            <div class="text-center">
                <h4 class="card-title">
                    <b>Book Entry Form</b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                    </svg>
                </h4>
            </div>
            <form>
                <!-- Book Name -->
                <div class="form-group">
                    <label for="lblBName" class="font-weight-bold">
                        Book Name
                    </label>
                    <input type="text" class="form-control" id="txtBName" placeholder="Let Us C">
                </div>



                <!-- Book Category -->
                <div class="form-group">
                    <label for="lblBCategory" class="font-weight-bold">
                        Book Category
                    </label>
                    <select class="form-control" id="ddlBCategory">
                        <option value="0" selected>----- Select Category -----</option>
                        <option value="1">Educational</option>
                        <option value="2">Programming</option>
                        <option value="3">Science & Engineering</option>
                        <option value="4">Medical and Pharmacology</option>
                        <option value="5">Fictions & Research</option>
                        <option value="6">Banking</option>
                        <option value="7">Accounting & Finance</option>
                    </select>
                </div>


                <!-- Author Title -->
                <div class="form-group">
                    <label for="lblTitle" class="font-weight-bold">
                        Title
                    </label>
                    <select class="form-control" id="ddlTitle">
                        <option value="0" selected>----- Select Title -----</option>
                        <option value="1">Mr</option>
                        <option value="2">Mrs</option>
                        <option value="3">Master</option>
                        <option value="4">Miss</option>
                    </select>
                </div>

                <!-- Author Name -->
                <div class="form-group">
                    <label for="lblAuthName" class="font-weight-bold">
                        Author Name
                    </label>
                    <input type="text" class="form-control" id="txtAuthName" placeholder="Yashwant Kanetkar">
                </div>


                <!-- Browse File -->
                <div class="form-group">
                    <label for="lblBCovImg" class="font-weight-bold">
                        Book Cover Image
                    </label>
                    
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>







                <div class="text-center"><button type="submit" class="btn btn-primary" id="myBtnSubmit">Submit</button></div>

                <script>
                    document.getElementById('myBtnSubmit').addEventListener('click', function (e) {

                        validateFormField();

                        e.preventDefault();
                    })


                    function validateFormField() {
                        var isValid = true;
                        var txtBookName = $("#txtBName");
                        var txtBookCategory = $("#ddlBCategory");
                        var txtAuthTitle = $("#ddlTitle");
                        var txtAuthName = $("#txtAuthName");
                        var uplBookImage = $("#fuploadBCovImg");

                        // for Book Name
                        if ($.trim((txtBookName).val()) == "" || $.trim((txtBookName).val()) == null) {
                            isValid = false;
                            $(txtBookName).css({
                                "border": "1px solid red",
                                "background": "#FFCECE"
                            })
                        }
                        else {
                            $(txtBookName).css({
                                "border": "",
                                "background": ""
                            })
                        }

                        // for Book Category
                        if ($.trim((txtBookCategory).val()) == 0 || $.trim((txtBookCategory).val()) == null) {
                            isValid = false;
                            $(txtBookCategory).css({
                                "border": "1px solid red",
                                "background": "#FFCECE"
                            })
                        }
                        else {
                            $(txtBookCategory).css({
                                "border": "",
                                "background": ""
                            })
                        }


                        // for Author Title
                        if ($.trim((txtAuthTitle).val()) == 0 || $.trim((txtAuthTitle).val()) == null) {
                            isValid = false;
                            $(txtAuthTitle).css({
                                "border": "1px solid red",
                                "background": "#FFCECE"
                            })
                        }
                        else {
                            $(txtAuthTitle).css({
                                "border": "",
                                "background": ""
                            })
                        }


                        // for Author Name
                        if ($.trim((txtAuthName).val()) == "" || $.trim((txtAuthName).val()) == null) {
                            isValid = false;
                            $(txtAuthName).css({
                                "border": "1px solid red",
                                "background": "#FFCECE"
                            })
                        }
                        else {
                            $(txtAuthName).css({
                                "border": "",
                                "background": ""
                            })
                        }

                        // for Upload Image
                        if ($.trim((uplBookImage).val()) == "") {
                            isValid = false;
                                $("#fuploadBCovImg").addClass("custom- control - input")
                        }
                        else {
                            $("#uploadImage").css({
                                "border": "",
                                "background": ""
                            })
                        }
                    }
                </script>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
